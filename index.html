<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic CV Generator</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons for icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="./script.js"></script>
    <link rel="icon"
        href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Cdefs%3E%3ClinearGradient id='g' x1='0%25' y1='0%25' x2='100%25' y2='100%25'%3E%3Cstop offset='0%25' style='stop-color:%2360A5FA;' /%3E%3Cstop offset='100%25' style='stop-color:%23A78BFA;' /%3E%3C/linearGradient%3E%3C/defs%3E%3Crect width='100' height='100' rx='20' fill='url(%23g)' /%3E%3Ctext x='50' y='65' font-family='sans-serif' font-size='50' fill='white' text-anchor='middle' font-weight='bold'%3ECV%3C/text%3E%3C/svg%3E">


</head>

<body class="bg-gradient-to-br from-gray-900 via-blue-900 to-purple-900 text-white font-sans">

    <div id="app" class="min-h-screen p-4">
        <div class="max-w-7xl mx-auto">
            <!-- Header -->
            <div class="text-center mb-8">
                <div class="flex items-center justify-center gap-2 mb-4">
                    <i data-lucide="sparkles" class="text-blue-400"></i>
                    <h1
                        class="text-4xl font-bold bg-gradient-to-r from-blue-400 to-purple-400 bg-clip-text text-transparent">
                        Futuristic CV Generator
                    </h1>
                </div>
                <p class="text-gray-300 text-lg">Create professional CVs with cutting-edge design</p>
            </div>

            <!-- Mode Toggle -->
            <div class="flex justify-center mb-8">
                <div class="bg-white/10 backdrop-blur-sm rounded-lg p-1 border border-white/20 flex">
                    <button id="editModeBtn"
                        class="px-6 py-2 rounded-md transition-all duration-300 flex items-center gap-2 bg-blue-500 text-white">
                        <i data-lucide="edit-3" class="w-4 h-4"></i>
                        Edit Mode
                    </button>
                    <button id="previewModeBtn"
                        class="px-6 py-2 rounded-md transition-all duration-300 flex items-center gap-2 text-gray-300 hover:text-white">
                        <i data-lucide="eye" class="w-4 h-4"></i>
                        Preview
                    </button>
                </div>
            </div>

            <!-- Main Content Area -->
            <div id="mainContent">
                <!-- Edit view will be rendered here by JS -->
            </div>
            <!-- Full Preview view will be rendered here by JS -->
            <div id="fullPreviewContent" class="hidden"></div>
        </div>
    </div>

</body>

</html>
